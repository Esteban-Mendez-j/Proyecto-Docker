
services:
  backend:
    build:
      context: ./Proyecto        
      dockerfile: Dockerfile
    container_name: springboot-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
      MY_SECRET_KEY: ${MY_SECRET_KEY}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      MONGODB_URI: ${MONGODB_URI}
      UPLOAD_DIR_IMG: ${UPLOAD_DIR_IMG}
      UPLOAD_DIR_PDF: ${UPLOAD_DIR_PDF}
    networks:
      - app-network
    volumes:
      - ./Proyecto/uploads:/app/uploads

  astro:
    build:
      context: ./SearchJobs-front
      dockerfile: Dockerfile
    container_name: astro-app
    depends_on:
      - backend
    ports:
      - "4321:4321"
    environment:
      PUBLIC_API_URL: ${PUBLIC_API_URL}
      PUBLIC_CLIENT_API_URL: ${PUBLIC_CLIENT_API_URL}
      PUBLIC_WS_URL: ${PUBLIC_WS_URL}
      PUBLIC_CLIENT_WS_URL: ${PUBLIC_CLIENT_WS_URL}
    networks:
      - app-network

networks:
  app-network:
