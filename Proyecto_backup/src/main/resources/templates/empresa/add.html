<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{empresa.add.headline}]]</title>

    </head>
    <body> 
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{empresa.add.headline}]]</h1>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('empresa')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='empresa', field='sectorEmpresarial')}" />
                <div th:replace="~{fragments/forms::inputRow(object='empresa', field='sitioWeb')}" />
                <div th:replace="~{fragments/forms::inputRow(object='empresa', field='nit')}" />
                <input type="submit" th:value="#{empresa.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
