services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_DATABASE: mydb
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  backend:
    build:
      context: ./Proyecto        
      dockerfile: Dockerfile
    container_name: springboot-app
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ""
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
      MY_SECRET_KEY: ${MY_SECRET_KEY}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      MONGODB_URI: ${MONGODB_URI}
      UPLOAD_DIR_IMG: ${UPLOAD_DIR_IMG}
      UPLOAD_DIR_PDF: ${UPLOAD_DIR_PDF}
    networks:
      - app-network
    

  astro:
    build:
      context: ./SearchJobs-front   # Ruta al proyecto Astro
      dockerfile: Dockerfile
    container_name: astro-app
    depends_on:
      - backend                     # Espera a que el backend est√© listo
    ports:
      - "4321:4321"
    environment:
      PUBLIC_API_URL: ${PUBLIC_API_URL}
      PUBLIC_CLIENT_API_URL: ${PUBLIC_CLIENT_API_URL}
      PUBLIC_WS_URL: ${PUBLIC_WS_URL}
      PUBLIC_CLIENT_WS_URL: ${PUBLIC_CLIENT_WS_URL}
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ""
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
