<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{candidato.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{candidato.add.headline}]]</h1>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('candidato')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='candidato', field='apellido')}" />
                <div th:replace="~{fragments/forms::inputRow(object='candidato', field='curriculo')}" />
                <div th:replace="~{fragments/forms::inputRow(object='candidato', field='experiencia', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='candidato', field='identificacion')}" />
                <div th:replace="~{fragments/forms::inputRow(object='candidato', field='idUsuario', type='select')}" />
                <input type="submit" th:value="#{candidato.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
