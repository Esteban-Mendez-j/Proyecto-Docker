<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cambiar estado vacante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --azul-claro: #e0f2ff;
      --azul: #4a90e2;
      --azul-oscuro: #357ab8;
      --texto: #333;
      --borde: #c2e0f5;
      --fondo: #f0f8ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--fondo);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .form-container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      border: 1px solid var(--borde);
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-2px);
    }

    h2 {
      text-align: center;
      color: var(--azul-oscuro);
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
      color: var(--texto);
    }

    select, textarea {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      border: 1px solid var(--borde);
      border-radius: 8px;
      background: var(--azul-claro);
      margin-bottom: 1rem;
    }

    select:focus, textarea:focus {
      outline: none;
      border-color: var(--azul);
      background: #fff;
      box-shadow: 0 0 4px rgba(74, 144, 226, 0.4);
    }

    textarea {
      height: 120px;
      resize: none;
    }

    .btn-banear {
      margin-top: 1rem;
      background: var(--azul);
      color: white;
      padding: 0.9rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1.05rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-banear:hover {
      background: var(--azul-oscuro);
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem;
      }

      textarea {
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <form class="form-container" th:action="@{/admin/cambiar-estado/vacantes}" method="post">
    <h2>Cambiar estado de vacante</h2>

    <input type="hidden" name="NVacante" th:value="${NVacante}" />
    <div  th:replace="~{fragments/forms::error}" />
    <label for="estado">Selecciona el nuevo estado:</label>
    <select name="estado" id="estado" required>
      <option value="activa" th:selected="${estadoActual == 'activada'}">Activar</option>
      <option value="desactivada" th:selected="${estadoActual == 'desactivada'}">Desactivar</option>
    </select>
    
    <label for="comentario">Motivo del cambio de estado</label>
    <textarea id="comentario" name="comentario" placeholder="Describe el motivo aquÃ­..." required></textarea>

    <button type="submit" class="btn-banear">Guardar cambio</button>
  </form>

</body>
</html>
